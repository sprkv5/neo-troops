<!DOCTYPE html>
<html>
    <head>
        <title>The Classic Stroop Test</title>
        <!--<link href="css/main.css" rel="stylesheet"></link>-->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/jquery.simplecolorpicker.css" rel="stylesheet"></link>
        <link href="css/bootstrap-colorpicker.min.css" rel="stylesheet"></link>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.simplecolorpicker.js"></script>
        <script src="js/bootstrap-colorpicker.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <div class="container">

            <!--
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">The Classic Stroop Test</a>
                </div>
            </nav>
            -->

            <div class="container-fluid col-xs-12">
                <div class="container-fluid col-xs-8 col-xs-offset-2">
                    <p><h1>The Classic Stroop Test</h1></p>

                    <table class="table">
                        <tr>
                            <div class="form-group">
                                <td><label for="name">Name</label></td>
                                <td><input type="text" class="form-control" id="name" placeholder="Name" aria-describedby="name"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="form-group">
                                <td><label for="age">Age</label></td>
                                <td><input type="text" class="form-control" id="age" placeholder="Age" aria-describedby="age"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="form-group" id="gender">
                                <td><label for="Gender">Gender</td>
                                <td><label><input type="radio" name="genderOptions" id="maleOption" value="Male">Male</label>
                                <br><label><input type="radio" name="genderOptions" id="femaleOption" value="Female">Female</label></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="form-group" id="testType">
                                <td><label for="testType">Test Type</label></td>
                                <td><label><input type="radio" name="typeOptions" id="colorOption" value="Color">Color Test</label>
                                <br><label><input type="radio" name="typeOptions" id="textOption" value="Text">Text Test</label></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="form-group">
                                <td><label for="testDuration">Test Duration</label></td>
                                <td><input type="text" class="form-control" id="testDuration" placeholder="Test duration in seconds" aria-describedby="testDuration"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="form-group" id="integerForm">
                                <td><label for="nColors">No. of Colors</label></td>
                                <td><input type="text" class="form-control" id="number" placeholder="number" aria-describedby="nColors"></td>
                            </div>
                        </tr>
                    </table>

                    <div class="container-fluid col-xs-6 col-xs-offset-3">
                        <input class="btn btn-default" type="button" data-toggle="modal" data-target="#colorModal" value="Set Colors" id="setColors">
                        <input class="btn btn-default" type="button" value="Test" id="test"> <!-- onclick="clog()" -->
                        <input class="btn btn-default" type="button" value="Train" id="train">
                    </div>

                </div> <!-- Container-XS-8 -->

                <div class="modal fade" tabindex="-1" role="dialog" id="colorModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Colors</h4>
                            </div>

                            <div class="modal-body">
                                <p>Select the colors</p>
                                <div class="input-group color1">
                                    <input type="text" value="" class="form-control" />
                                    <span class="input-group-addon"><i></i></span>
                                </div>
                                <div class="input-group color2">
                                    <input type="text" value="" class="form-control" />
                                    <span class="input-group-addon"><i></i></span>
                                </div>
                                <div class="input-group color3">
                                    <input type="text" value="" class="form-control" />
                                    <span class="input-group-addon"><i></i></span>
                                </div>
                                <div class="input-group color4">
                                    <input type="text" value="" class="form-control" />
                                    <span class="input-group-addon"><i></i></span>
                                </div>
                                <div class="input-group color5">
                                    <input type="text" value="" class="form-control" />
                                    <span class="input-group-addon"><i></i></span>
                                </div>
                                <div class="input-group color6">
                                    <input type="text" value="" class="form-control" />
                                    <span class="input-group-addon"><i></i></span>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>

                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

            </div>
        </div>
    </body>
</html>
