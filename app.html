<!DOCTYPE html>
<html>
    <head>
        <title>The Classic Stroop Test</title>
        <link href="css/main.css" rel="stylesheet"></link>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">

            <!--
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">The Classic Stroop Test</a>
                </div>
            </nav>
            -->

            <div class="container-fluid col-xs-12">
                <div class="container-fluid col-xs-8 col-xs-offset-2">
                    <p><h1>The Classic Stroop Test</h1></p>

                    <div class="container col-xs-4">
                        <div class="input-group">
                            <span class="input-group-addon" id="nameAddon">Name</span>
                            <input type="text" class="form-control" placeholder="Name" aria-describedby="nameAddon">
                            </br>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="ageAddon">Age</span>
                            <input type="text" class="form-control" placeholder="Age" aria-describedby="ageAddon">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="genderAddon">Gender</span>
                            <input type="text" class="form-control" placeholder="Gender" aria-describedby="genderAddon">
                        </div>
                    </div>
                    <div class="container-fluid col-xs-4">
                        <div class="input-group">
                            <span class="input-group-addon" id="testTypeAddon">Test Type</span>
                            <input type="text" class="form-control" placeholder="Test Type" aria-describedby="testTypeAddon">
                            </br>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="testDurationAddon">Test Duration</span>
                            <input type="text" class="form-control" placeholder="Test Duration" aria-describedby="testDurationAddon">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="noColorsAddon">Number of Colors</span>
                            <input type="text" class="form-control" placeholder="Number of Colors" aria-describedby="noColorsAddon">
                        </div>
                    </div>
                </div> <!-- Container-XS-8 -->

            </div>
        </div>
    </body>
</html>
